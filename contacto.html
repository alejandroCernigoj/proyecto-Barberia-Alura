    <body>
        <header>
            <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logo de barberia alura" ></h1>
            <nav>
                <ul>

            </div>

        <main class="pad">
            <form>
                <label for="nombreapellido "></label>
                <input type="text" id="nombreapellido" class="input-padron" required placeholder="Nombre y Apellido">

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="000-0000000">
                
                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
                
                <fieldset>
                    <legend>多Como le gutaria que lo contactemos?</legend>
                    
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                   
                    <label for="radio-telefono"><input type="radio" name="contacto" value="" id="radio-email">Telefono</label>
                  
                     <label for="radio-watsapp"><input type="radio" name="contacto" value="watsapp" id="radio-watsapp" checked>watsapp</label>
                
                </fieldset>
                <fieldset>
                    <legend>多En cual horario prefiere ser atendido?</legend>
                    <select >
                        <option>Ma単ana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
              
                <label class="checkbox" ><input type="checkbox" checked>多Le gustaria recibir novedades de la barberia Alura?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <td>Dia</td>
                        <th>horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08hs - 20hs</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08hs - 20hs</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08hs - 20hs</td>
                    </tr>    
                </tbody>
                
            </table>
        </main>
